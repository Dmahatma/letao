<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城首页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
        </div>

        <!-- 身体 -->
        <div class="lt_main">
            <div class="lt_category_left">
                <!-- mui 设置区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <!-- 
                               使用art-template动态渲染数据
                            -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="lt_category_right">
                <!-- mui 设置区域滚动 -->
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul>
                            <ul>
                                <!-- 
                                    使用art-template动态渲染数据
                                -->
                            </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 底部 -->
    <div class="lt_footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i>
                    <p>首页</p>
                </a></li>
            <li><a class="current" href="category.html"><i class="fa fa-bars"></i>
                    <p>分类页</p>
                </a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a></li>
            <li><a href="user.html"><i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a></li>
        </ul>
    </div>
    </div>

    <script type="text/html" id="leftTpl">
        {{ each rows v i }}
        <li><a data-id="{{ v.id }}" class='{{ i == 0 ? "current" : "" }}' href="javascript:;">{{ v.categoryName }}</a></li>
        {{ /each}}
    </script>
    <script type="text/html" id="rightTpl">
        {{ if rows.length == 0}}
            <p style="padding: 10px;">没有更多数据了</p>
            {{ else }}
                {{ each rows v i }}
                    <li>
                        <a href="javascript:;">
                            <img src="{{ v.brandLogo }}" alt="">
                            <p>{{ v.brandName}}</p>
                        </a>
                </li>
                {{ /each }}
        {{ /if }}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
